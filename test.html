<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lớp Học Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }
        h1, h2 {
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 32px;
        }
        .pdf-container {
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với lớp học</h1>

    <h2>Video học</h2>
    <!-- Thay FILE_ID bằng ID video Google Drive -->
    <iframe src="https://drive.google.com/file/d/1kGctm_0uKZjduIvlzc-1E1MhixUZmWUQ/preview" allow="autoplay" allowfullscreen></iframe>

    <h2>Tài liệu tham khảo (PDF)</h2>
    <div class="pdf-container">
        <!-- Thay FILE_ID bằng ID PDF trên Google Drive -->
        <iframe src="https://drive.google.com/file/d/1zy8SaGu2K10yZbNTwvfdmlNIEOOayAs9/preview"></iframe>
    </div>
</body>
</html>
