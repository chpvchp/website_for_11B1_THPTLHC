<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lớp 11B1 | THPT Lê Hoàng Chiếu </title>
    <style>
        #header {grid-area: header;}
        #nav {grid-area: nav;}
        #aside-left {grid-area: aside-left;}
        #aside-right {grid-area: aside-right;}
        #main {grid-area: main;}
        #footer {grid-area: footer;}

        body {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto auto;
            grid-template-areas: 
                "header header header"
                "nav nav nav"
                "aside-left main aside-right"
                "footer footer footer";
            font-size: 32px;
            justify-content: center;
            align-content: center;
        }

        header {
            background-color: aqua;
            margin: 0px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: rgb(0, 190, 189);
            margin: 0px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        aside {
            background-color: rgb(163, 189, 255);
            margin: 0px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            background-color: rgb(0, 184, 255);
            margin: 0px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        section {
            background-color: rgb(88, 255, 255);
            margin: 10px;
            padding: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        article {
            background-color: rgb(220, 255, 255);
            margin: 10px;
            padding: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        footer {
            background-color: rgb(0, 140, 189);
            margin: 0px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <header id="header"> header </header>

    <nav id="nav"> nav </nav>

    <aside id="aside-left"> aside </aside>

    <main id="main"> main


        <section> section
            <article> article </article>
        </section>

    </main>

    <aside id="aside-right"> aside </aside>

    <footer id="footer"> footer </footer>


</body>
</html>
